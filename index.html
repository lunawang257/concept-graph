<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concept Graph</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <input type="text" class="search" placeholder="Search..." />
        <div class="menu-content"></div>
      </div>

      <div class="graph">
        <div id="cy"></div>
        <button class="load">Load JSON</button>
        <button class="position-btn">Save all positions</button>
        <div class="button-container">
          <button class="fit-btn">Reset Zoom</button>
          <button class="clear-highlights-btn">Clear Highlights</button>
        </div>
      </div>
    </div>
  </body>
</html>
